<ion-header>
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!-- List of active chats -->
  <ion-list *ngIf="contacts">
    <ion-item *ngFor="let contact of contacts" (click)="openChat(contact)">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-img [src]="contact.thumbnail? contact.thumbnail : '../../../assets/images/default-profile.png'"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{contact.username}}</b></h2>
          <p>Come and chat!</p>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="!contacts || contacts.length < 1">
    <h2>You have no chats!</h2>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text color="medium">Welcome, you're now online!</ion-text>
  </ion-toolbar>
</ion-footer>
